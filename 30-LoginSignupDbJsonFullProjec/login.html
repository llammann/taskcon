    <!-- bootstrap -->

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- NAV start -->
    <nav class="navbar bg-success">
        <div class="container-fluid container">
            <div class="logo">
                <a href="./index.html" class="navbar-brand w-40">
                    <div class="img_wrapper">
                        <img src="https://th.bing.com/th/id/R.4590a3717d14ead42fb470c1fd6fed89?rik=BMERK7y0tB93qg&riu=http%3a%2f%2flogos-download.com%2fwp-content%2fuploads%2f2016%2f08%2fSpotify_logo_black.png&ehk=ukp32dWzYxTyMWEffWsszPEKTVa1o%2bn0SfH2qAACF6M%3d&risl=&pid=ImgRaw&r=0"
                            alt="spotify">
                    </div>
                </a>
            </div>
            <div class="right d-flex justify-content=space-between">
                <p class="singers m-3"><a href="./index.html">Singers</a></p>
                <p class="meals m-3"><a href="./meals.html">Meals</a></p>
                <p class="basket m-3"><a href="./basket.html">Basket <sup>0</sup></a></p>
                <p class="wishlist m-3"><a href="./wishlist.html">Wishlist<sup>0</sup></a></p>

                <button class="login login_btn btn btn-light m-2"><a href="./login.html">Login</a></button>
                <button class="register register_btn btn btn-dark m-2"><a href="./register.html">Register</a></button>
            </div>
        </div>
    </nav>
    <!-- NAV start -->
    </div>
    <div class="container mt-5">
        <!-- Login form -->
        <div class="form_container p-3 m-auto">
            <form class="login_form">
                <h3 class="m-2">Login</h3>
                <div class="form-group m-2">
                    <input type="text" class="username form-control" id="exampleInputUsername1"
                        aria-describedby="emailHelp" placeholder="Enter username" required minlength="3">
                </div>
                <div class="form-group m-2">
                    <input type="password" class="password form-control" id="exampleInputPassword1"
                        placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary m-2">Submit</button>
            </form>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- JS -->
    <script src="./assets/script/login.js"></script>
