<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/css/main.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
        integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- NAV start -->
    <nav class="navbar bg-success">
        <div class="container-fluid container">
            <div class="logo">
                <a href="./basket.html" class="navbar-brand w-40">
                    <div class="img_wrapper">
                        <img src="https://th.bing.com/th/id/OIP.lOhspcnRCGih2ZGxDd8-9QHaHa?pid=ImgDet&rs=1" alt="meals">
                    </div>
                </a>
            </div>
            <div class="right d-flex justify-content=space-between">
                <p class="singers m-3"><a href="./index.html">Singers</a></p>
                <p class="meals m-3"><a href="./meals.html">Meals</a></p>
                <p class="basket m-3"><a href="#">Basket <sup>0</sup></a></p>
                <p class="wishlist m-3"><a href="./wishlist.html">Wishlist <sup>0</sup></a></p>

                <button class="login login_btn btn btn-light m-2"><a href="./login.html">Login</a></button>
                <button class="register register_btn btn btn-dark m-2"><a href="./register.html">Register</a></button>

            </div>
        </div>
    </nav>
    <!-- NAV end -->

    <div class="basket_container container p-5 my-5">
        <div class="basket_body">
            <h1 class="basket_head_article p-3">
                Your Basket
            </h1>
            <div class="basketed_items">
                <div class="basketed_item d-flex p-3">
                    <div class="item_img_wrapper m-2">
                        <img src="https://picsum.photos/200" alt="">
                    </div>
                    <div class="item_name_price">
                        <h3 class="item_name">Item Name</h3>
                        <h4 class="item_price">Item Price</h4>
                    </div>
                    <div class="item_counter d-flex">
                        <button class="minus btn btn-dark"><i class="fa-solid fa-minus"></i></button>
                        <div class="item_count m-2">0</div>
                        <button class="minus btn btn-dark"><i class="fa-solid fa-plus"></i></button>
                    </div>

                    <div class="all_price">
                        <h2 class="total_price">Total Price</h2>
                    </div>
                    <button class="remove_item btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
    </section>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/script/basket.js"></script>
</body>

</html>
