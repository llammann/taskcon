<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <!-- main -->
        <div class="main_page">
            <button class="btn btn-danger p-3"><a href="./index.html">Go main page</a></button>
        </div>
        <!-- register -->
        <div class="register_page">
            <button class="btn btn-warning p-3"><a href="./register.html">Register now</a></button>
        </div>
        <h2 class="m-auto mb-3">Login</h2>
        <form class="myform mb-3" action="">
            <div class="mb-3">
                <label for="user_name" class="form-label">Username</label>
                <input type="text" class="username form-control" id="user_name">
            </div>
            <div class="mb-3">
                <label for="pass_word" class="form-label">Password</label>
                <input type="password" class="password form-control" id="pass_word">
            </div>
            <button type="submit" class="submit_btn btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="./login.js"></script>
</body>

</html>
