<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./page3.html">Form</a>
        <a href="./page1.html">Login</a>
    </nav>
    <form action="">
        <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" maxlength="5" placeholder="enter your name" accept="text" required>
        </div>
        <div class="fav-number">
            <label for="number">Fav number:</label>
            <input type="number" name="f-number" id="f-number" min="7" max="29"
                placeholder="enter your fav number" required>
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="enter your password" required>
        </div>
        <div class="gender">
            <span>Gender:</span>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" checked>
                <label for="female">Female</label>
        </div>
        <div class="country">
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="turkey">Turkey</option>
                <option value="azerbaijan">Azerbaijan</option>
                <option value="canada">Canada</option>
            </select>
        </div>
        <div class="message">
            <label for="message">Message</label><br>
            <input type="text"  name="message" id="message" placeholder="enter your message" required>
            <!-- <textarea name="Message" id="" cols="30" rows="4"></textarea> -->
        </div>
        <div class="newsletter">
            <label for="news">Subscribe to newsletter:</label>
            <input type="checkbox" name="newsletter" id="news" required>
        </div>
        <div class="upload-file">
            <label for="file">Upload file:</label>
            <input type="file" name="upload-file" id="file" multiple required>
        </div>
        <div class="birtdate">
            <label for="b-date">Birtdate:</label>
            <input type="date" name="birtdate" id="b-date" required>
        </div>
        <div class="favorite-color">
            <label for="f-color">Favorite color:</label>
            <input type="color" name="favorite-color" id="f-color">
        </div>
        <div class="personal-website">
            <label for="p-website">Personal website:</label>
            <input type="url" name="personal-website" id="p-website" placeholder="enter your personal-website" required>
        </div>
        <div class="buttons">
            <input type="submit" value="Submit">
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
