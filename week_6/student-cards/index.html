<body>
    <div class="container">
        <form>
            <div class="name mb-3">
                <label for="name" class="form-label">Surname</label>
                <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="surname mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="email" class="form-control" id="surname" aria-describedby="emailHelp">
            </div>
            <div class="email mb-3">
                <label for="email" class="form-label">Full name</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="cpassword mb-3">
                <label for="cpassword" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="c-password">
            </div>
            <div class="rpassword mb-3">
                <label for="rpassword" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" id="r-password">
            </div>

            <p>Gender</p>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label><br>
             
            <div class="hobbies">
                <input type="checkbox" id="hobby1" name="hobby1" value="Reading">
                <label for="hobby1">Reading</label><br>
                <input type="checkbox" id="hobby2" name="hobby2" value="Drawing">
                <label for="hobby2">Drawing</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Swimming">
                <label for="hobby3">Swimming</label><br><br>
            </div>

            <div class="cities">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option id="city1" value="New-York">New-York</option>
                    <option id="city2" value="London">London</option>
                    <option id="city3" value="Tokyo">Tokyo</option>
                    <option id="city4" value="Baku">Baku</option>
                </select>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
